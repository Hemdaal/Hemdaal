version: '3'
services:
  rest_api:
    build:
      context: ./Docker
      dockerfile: hemdaal.Dockerfile
    container_name: hemdaal-api-container
    expose:
      - 8080
      - 8443
      - 80
      - 443
    ports:
      - '80:8080'
      - '443:8443'
    environment:
      - DB_HOST=localhost
      - DB_PORT=54321
      - DB_USERNAME=smartuser
      - DB_PASSWORD=smarts3cr3t
    links:
      - database:database
    restart: always
    volumes:
      - ./ssl/:/etc/ssl/

  database:
    build:
      context: ./Docker
      dockerfile: db.Dockerfile
    container_name: db-container
    restart: always
    expose:
      - 5432
    networks:
      - default
    volumes:
      - data-volume:/data/db
    ports:
      - '5432:5432'


volumes:
  data-volume: